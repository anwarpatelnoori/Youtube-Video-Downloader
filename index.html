<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Youtube Download</title>
</head>

<body>
    <div class="whole">
        <div class="utube">
            <form class="user-input">
                <input type="text" id="utube-link" placeholder="Enter the Youtube video link to download">
                <button type="button" class="btn" id="get-video-btn">Get Video</button>
            </form>
            <div class="utube-full-data">
                <div class="utube-video-data">
                    <div class="utube-video-thumbnail">

                    </div>
                    <div class="utube-video-title">
                        <p>
                        </p>
                    </div>
                    <div class="utube-video-detail">
                        <div class="channel-name">
                            <p>Youtube Channel</p>
                        </div>
                        <div class="likes">
                            <p>Likes</p>
                        </div>
                        <div class="video-length">
                            <p>Length</p>
                        </div>
                    </div>
                </div>
                <div class="download-section">
                    <div class="downnload-title">
                        <p>Download</p>
                    </div>
                    <div class="all-video-quality">
                        <div class="video-quaity">
                            <button type="button" class="btn" id="140p">140p</button>
                        </div>
                        <div class="video-quaity">
                            <button type="button" class="btn" id="240p">240p</button>
                        </div>
                        <div class="video-quaity">
                            <button type="button" class="btn" id="360p">360p</button>
                        </div>
                        <div class="video-quaity">
                            <button type="button" class="btn" id="480p">480p</button>
                        </div>
                        <div class="video-quaity">
                            <button type="button" class="btn" id="1080p">1080p</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
